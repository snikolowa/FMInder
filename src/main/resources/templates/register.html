<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="../assets/styles/reset.css">
    <link rel="stylesheet" href="../assets/styles/style.css">
</head>
<body>
    <div class="container">
        <h1>FMInder</h1>
        <div class="login-container">
            <h2>Register</h2>
            <form action="#" method="post" id="registrationForm">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="repeat-password" placeholder="Repeat Password" required>
                <input type="text" name="first-name" placeholder="First Name" required>
                <input type="text" name="last-name" placeholder="Last Name" required>
                <select name="gender" required>
                    <option value="" disabled selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" name="class-year" placeholder="Class of (year)" pattern="[0-9]{4}" title="Enter a year between 2000 and 2028" required>
                <select name="major" required>
                    <option value="" disabled selected>Major in</option>
                    <option value="Data Analysis">Data Analysis</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Applied Mathematics">Applied Mathematics</option>
                    <option value="Statistics">Statistics</option>
                    <option value="Informatics">Informatics</option>
                    <option value="Information Systems">Information Systems</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Software Engineering">Software Engineering</option>
                </select>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
<script src="../assets/scripts/register.js"></script>
</html>
