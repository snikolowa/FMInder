<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Matches</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>FMInder</h1>
        <div class="match-container">
            <h2>Match Requests</h2>
            <ul class="requests-list">
                <li>
                    <div class="profile-info">
                        <img src="../static/assets/placeholder.png" alt="Profile Picture">
                        <span>User Nameeeeeeeeeee</span>
                    </div>
                    <div class="action-buttons">
                        <button class="accept-button">Accept</button>
                        <button class="decline-button">Decline</button>
                    </div>
                </li>
                <li>
                    <div class="profile-info">
                        <img src="../static/assets/placeholder.png" alt="Profile Picture">
                        <span>User A</span>
                    </div>
                    <div class="action-buttons">
                        <button class="accept-button">Accept</button>
                        <button class="decline-button">Decline</button>
                    </div>
                </li>
            </ul>
        </div>
        <div class="match-container">
            <h2>Potential Matches</h2>
            <ul class="potential-matches-list">
                <li>
                    <div class="profile-info">
                        <img src="../static/assets/placeholder.png" alt="Profile Picture">
                        <span>User B</span>
                    </div>
                    <div class="action-buttons">
                        <button class="send-request-button">Connect</button>
                    </div>
                </li>
                <li>
                    <div class="profile-info">
                        <img src="../static/assets/placeholder.png" alt="Profile Picture">
                        <span>User B</span>
                    </div>
                    <div class="action-buttons">
                        <button class="send-request-button">Connect</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
<script th:src="@{/js/matches.js}"></script>
</html>
